    <div class="jumbotron d-flex align-items-center">
  <div class="container text-center">
    <h1 class="display-2 mb-4">Contact Me!</h1>
    <p>
      I'm excited to assist you in making your ideas come to life on the web.<br>Please fill out the Contact Form below and I will get back to you as soon as possible.<br>
      <img class="mt-5" src="img/comingsoon .jpg" width="75%" />

</div>		<!-- Contact Form Section -->
<section id="gtco-contact-form" class="bg-white">
    <div class="container" id="formContainer" >
        <div class="section-content">
            <!-- Section Title -->
            <div class="title-wrap">
                <h1 class="section-title"">Get In Touch</h1>
                
                
            </div>
            <!-- End of Section Title -->
            <div class="row">
                <!-- Contact Form Holder -->
                <div class="col-md-8 offset-md-2 contact-form-holder mt-4">
                    <form method="post" name="contact-us" action="">
                        <div class="row">
                            <div class="col-md-6 form-input">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="col-md-6 form-input">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="col-md-12 form-input">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                            </div>
                            <div class="col-md-12 form-textarea">
                                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your Message ..."></textarea>
                            </div>
                            <div class="col-md-12 form-btn text-center">
                                <button class="btn btn-block btn-secondary btn-secondary" type="submit" name="submit" style="font-size: larger; color: azure;">Send Message</button>

                            </div>
                        </div>
                    </form>
                    <div id="form-message-warning"></div>
                    <div id="form-message-success">
                        Your message was sent, thank you!
                    </div>
                </div>
                <!-- End of Contact Form Holder -->
            </div>
        </div>
    </div>
</section>
<!-- End of Contact Form Section -->		</section>
